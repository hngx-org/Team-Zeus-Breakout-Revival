name: zeus_breakout_rivival
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flame: ^1.4.0
  flame_audio: ^2.1.1
  google_fonts: ^6.0.0
  flutter:
    sdk: flutter
  lottie: ^2.5.0
  flutter_svg: ^2.0.7
  flutter_animate: ^4.2.0
  flutter_riverpod: ^2.4.3
  flutter_hooks: ^0.20.3
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/lotties/
    - assets/svg/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: Digitalt
      fonts:
        - asset: assets/fonts/Digitalt.otf
